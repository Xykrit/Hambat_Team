<html lang="en">
<head>

    <title>Level 4 Nomer 2</title>
    <link rel="stylesheet" type="text/css" href="css level4.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div>
        <a href="level4 no1.html" id="click">Back</a>
        <a href="level4 no3.html" id="klik">Next</a>
        
        <div class="isi">
            <a class="sama" href="">LEVEL 4</a>
        </div>

        <div class="isi2">
            <a class="sama2" href="">Bagaimana mengatakan<i>"saya lapar"</i> <br> dalam bahasa banjar</a>
        </div>

        <table id="tabel">
            <tr>
                <td>
                    <a class="sama" href="#" onclick="checkAnswer('salah')">Unda haus</a>
                </td>
                <td>
                    <a class="sama" href="#" onclick="checkAnswer('salah')">Lapar</a>
                </td>
                <td>
                    <a class="sama" href="#" onclick="checkAnswer('benar')">Unda lapar</a>
                </td>
                <td>
                    <a class="sama" href="#" onclick="checkAnswer('salah')">Inya lapar</a>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function checkAnswer(answer) {
            if (answer === 'benar') {
                Swal.fire({
                    title: 'Jawaban Benar!',
                    text: 'Selamat, Jawaban Anda benar!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'level4 no3.html';
                });
            } else {
                Swal.fire({
                    title: 'Jawaban Salah!',
                    text: 'Maaf, Jawaban Anda salah, Silahkan Mengulang!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'level4 no1.html';
                });
            }
        }
    </script>
