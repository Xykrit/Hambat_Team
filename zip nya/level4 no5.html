        <table id="tabel">
            <tr>
                <td>
                    <a class="sama" href="#" onclick="checkAnswer('salah')">Takut</a>
                </td>
                <td>
                    <a class="sama" href="#" onclick="checkAnswer('salah')">Berani</a>

                <td>

    <script>
        function checkAnswer(answer) {
            if (answer === 'benar') {
                Swal.fire({
                    title: 'Jawaban Benar!',
                    text: 'Selamat, Jawaban Anda benar!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'level.html';
                });
            } else {
                Swal.fire({
                    title: 'Jawaban Salah!',
                    text: 'Maaf, Jawaban Anda salah, Silahkan Mengulang!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'level4 no1.html';
                });
            }
        }
    </script>
