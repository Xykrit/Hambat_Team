                Swal.fire({
                    title: 'Jawaban Benar!',
                    text: 'Selamat, Anda menjawab dengan benar.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'level2 no4.html';
                });
            } else {
                Swal.fire({
                    title: 'Jawaban Salah!',
                    text: 'Maaf, Jawaban Anda salah, Silahkan Mengulang!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'level2 no1.html';
                });
            }
